plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/dependencies.jar')
    testImplementation 'junit:junit:4.13'
}

application {
    mainClass.set('pascal.taie.Assignment')
}

test {
    useJUnit()
    maxHeapSize = '4G'
}
